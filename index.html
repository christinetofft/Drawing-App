<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing App Javascript</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="square">
                        <img src= "icons/square.png" alt ="Square">
                        <span>Square</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src= "icons/circle.png" alt ="Circle">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src= "icons/triangle.png" alt ="Triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Brushes</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src= "icons/brush.png" alt ="Brush">
                        <span>Pen</span>
                    </li>
                    <li class="option tool" id="spray">
                        <img src="icons/spraycan.png" alt="Spray can">
                        <span>Spray</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src= "icons/eraser.png" alt ="Eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="50" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="FFA500FF">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
